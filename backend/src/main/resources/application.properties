#spring.datasource.url=jdbc:h2:mem:examsystem

spring.datasource.url=jdbc:mysql://localhost:3306/examsystem
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.show_sql=true

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath:xml/*Mapper.xml

server.port=9090

# Custom Properties
examsystem.app.jwtSecret=examsystemSecretKey
examsystem.app.jwtExpirationMs=86400000